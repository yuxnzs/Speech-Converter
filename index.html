<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="hero">
      <div class="converter">
        <h1 class="title">文字語音<span>轉換器</span></h1>
        <textarea placeholder="輸入想要轉換的文字..."></textarea>
        <div class="toolbar">
          <div class="toolbar-row select">
            <select></select>
          </div>
          <div class="toolbar-row button-group">
            <button class="play" type="button">
              <i class="fa-solid fa-play" style="margin-right: 0.5rem"></i>
              播 放
            </button>
            <button class="pause" type="button">
              <i class="fa-solid fa-pause" style="margin-right: 0.5rem"></i>
              暫 停
            </button>
            <button class="resume" type="button">
              <i class="fa-solid fa-play" style="margin-right: 0.5rem"></i>
              繼 續
            </button>
            <button class="stop" type="button">
              <i class="fa-solid fa-stop" style="margin-right: 0.5rem"></i>
              停 止
            </button>
          </div>
          <div class="toolbar-row">
            <div class="controller">
              <label for="volume">音 量&nbsp&nbsp</label>
              <input
                type="range"
                id="volume"
                min="0"
                max="1"
                step="0.1"
                value="1"
              />
              <label for="volume" class="volume">&emsp; 0.5</label>
            </div>
            <div class="controller">
              <label for="speed">速 度&nbsp&nbsp</label>
              <input
                type="range"
                id="speed"
                min="0"
                max="2"
                step="0.1"
                value="1.0"
              />
              <label for="volume" class="speed">&emsp; 1</label>
            </div>
          </div>
          <div class="toolbar-row bottom">
            <div class="controller">
              <label for="pitch">語 調&nbsp&nbsp</label>
              <input
                type="range"
                id="pitch"
                min="0"
                max="2"
                step="0.1"
                value="0"
              />
              <label for="volume" class="pitch">&emsp; 1</label>
            </div>
          </div>
        </div>
        <p class="notice">* 語音選項在不同裝置與瀏覽器間可能會有所不同</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
